<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="w-50">
            <h2>Bài: Tính tiền điện</h2>
            <form>
                <div class="form-group">
                    <label for="">Tên</label>
                    <input type="text" class="form-control" id="nguoiDung">
                </div>
                <div class="form-group">
                    <label for="">Số KW</label>
                    <input type="number" class="form-control" id="soKW">
                </div>
                <button type="button" class="btn btn-primary" id="btnTongTien">Submit</button>
            </form>
            <p id="txtTongTien" class="alert alert-danger"></p>


            <h2>Bài: Quản lý tuyển sinh</h2>
            <form>
                <div class="form-group">
                    <label for="">Điểm chuẩn</label>
                    <input type="number" class="form-control" id="diemChuanTruong">
                </div>
                <div class="form-group">
                    <label for="">Điểm môn 1</label>
                    <input type="number" class="form-control" id="diemMon1">
                </div>
                <div class="form-group">
                    <label for="">Điểm môn 2</label>
                    <input type="number" class="form-control" id="diemMon2">
                </div>
                <label for="">Điểm môn 3</label>
                <input type="number" class="form-control" id="diemMon3">
                <div class="form-group">
                    <label for="doiTuong">Đối tượng</label>
                    <select class="form-control" id="doiTuong">
                        <option value="0">------</option>
                        <option value="2.5">1</option>
                        <option value="1.5">2</option>
                        <option value="1">3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="khuVuc">Khu vực</label>
                    <select class="form-control" id="khuVuc">
                        <option value="0">------</option>
                        <option value="2">A</option>
                        <option value="1">B</option>
                        <option value="0.5">C</option>
                    </select>
                </div>

                <button type="button" class="btn btn-primary" id="btnKetQua">Submit</button>
            </form>
            <p id="txtKetQua" class="alert alert-danger"></p>


            <h2>Bài: Tính thuế thu nhập cá nhân</h2>
            <form>
                <div class="form-group">
                    <label for="nguoiNopThue">Tên</label>
                    <input type="text" class="form-control" id="nguoiNopThue">
                </div>
                <div class="form-group">
                    <label for="thuNhapNam">Tổng thu nhập năm</label>
                    <input type="number" class="form-control" id="thuNhapNam">
                </div>
                <p id="txtSoTien" class="alert alert-danger"></p>
                <div class="form-group">
                    <label for="phuThuoc">Số người phụ thuộc</label>
                    <input type="number" class="form-control" id="phuThuoc">
                </div>
                <button type="button" class="btn btn-primary" id="btnThue">Submit</button>
            </form>
            <p id="txtThue" class="alert alert-danger"></p>


            <h2>Bài: Tính tiền cáp</h2>
            <form>
                <div class="form-group">
                    <label for="maKH">Mã khách hàng</label>
                    <input type="text" class="form-control" id="maKH">
                </div>
                <div class="form-group">
                    <label for="loaiKH">Loại khách hàng</label>
                    <select class="form-control" id="loaiKH" onchange="anSoKetNoi()">
                        <option value="0">-------</option>
                        <option value="1">Nhà dân</option>
                        <option value="2">Doanh nghiệp</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="soKNoi" style="display: none;" id="lbKetNoi">Số kết nối</label>
                    <input type="number" class="form-control" style="display: none;" id="soKNoi">
                </div>
                <div class="form-group">
                    <label for="kenhCCap">Số kênh cao cấp</label>
                    <input type="number" class="form-control" id="kenhCCap">
                </div>
                <button type="button" class="btn btn-primary" id="btnTienCap">Submit</button>
            </form>
            <p id="txtTienCap" class="alert alert-danger"></p>

        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./js/quanLySinhVien.js"></script>
    <script src="./js/thue.js"></script>
    <script src="./js/tinhTienCap.js"></script>
    <!-- <script src="./js/tinhTienDien.js"></script> -->
    <script src="./js/tinhtiendien.js"></script>
    <script src="./js/demo.js"></script>

</body>

</html>
